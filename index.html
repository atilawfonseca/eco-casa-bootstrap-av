<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCasa</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <header >
        <div id="carousel-background" class="carousel slide carousel-fade " data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-background" data-bs-slide-to="0" class="active" arial-current="true" aria-label="Slide 1" ></button>
                <button type="button" data-bs-target="#carousel-background" data-bs-slide-to="1"  aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel-background" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/eco_casa.jpg" class="object-fit-cover vh-100 vw-100"  alt="casa do campo">
                    <div class="carousel-caption d-md-block">
                        <h5>Casa em madeira</h5>
                        <p>"Projeta sua casa sustentável. Viva em harmonia com a Natureza."</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/casa_pedra.jpg" class="object-fit-cover vh-100 vw-100" alt="casa de pedra">
                    <div class="carousel-caption d-md-block">
                        <h5>Casa de Pedra</h5>
                        <p>Durável</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/casa_pedra2.jpg" class="object-fit-cover vh-100 vw-100" alt="casa ao ar livre">
                    <div class="carousel-caption d-md-block">
                        <h5>Third slide label</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="barra_superior-menu">
            <h1><img src="img/icons/Logomark.svg" alt="logo"/> <span>EcoCasas</span></h1>
            <nav>
                <ul>
                    <li><a href="#quem-somos">Quem somos</a></li>
                    <li><a href="#o-q-buscamos">O que buscamos</a></li>
                    <li><a href="#modelos">Modelos</a></li>
                    <li><a href="#contato" id="button-contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery-3.7.1.min.js" ></script>
    <script src="js/main.js"></script>
</body>
</html>
